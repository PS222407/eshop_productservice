services:
  postgres_userservice:
    image: postgres:17
    container_name: eshop-postgres-userservice
    restart: on-failure
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/17/docker
    volumes:
      - ./data_postgres_userservice:/var/lib/postgresql/17/docker

  postgres_productservice:
    image: postgres:17
    container_name: eshop-postgres-productservice
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/17/docker
    volumes:
      - ./data_postgres_productservice:/var/lib/postgresql/17/docker
  
  # login (system: PostgreSQL, server: postgres, username: postgres, password: postgres, database: postgres)
  adminer:
    image: adminer
    restart: on-failure
    ports:
      - "8082:8080"
  

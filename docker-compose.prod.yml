#    ports:
#      - "81:80"
#    volumes:
#      - ./dockerFiles/nginx.conf:/etc/nginx/conf.d/default.conf
  
  typesense:
    image: typesense/typesense:29.0
    container_name: eshop-productservice-typesense
    restart: unless-stopped
    volumes:
      - ./docker_data/typesense-data:/data
    ports:
      - 8108:8108
    #For production remove interval this will default to 3600 seconds
    command: '--data-dir /data --api-key=xyz --enable-cors --cors-domains=http://localhost:8188 --enable-search-analytics=true --analytics-dir=/data/analytics --analytics-flush-interval=60'

# -------------------------------
# ConfigMap for productservice settings
# -------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: productservice-config
data:
  Kafka__Server: "host.minikube.internal:9095"
  eshop_productservice__ConnectionString: "mongodb://host.minikube.internal:27017"
  eshop_productservice__DatabaseName: "eshop_productservice"
  eshop_productservice__ProductsCollectionName: "Products"
  Jwt__Key: "YourSecretKeyForAuthenticationOfApplication"
  Jwt__Issuer: "yourCompanyIssuer.com"
  Jwt__Audience: "yourCompanyAudience.com"
  Jwt__ExpiresIn: "3600"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft.AspNetCore: "Warning"
  AllowedHosts: "*"
---
# -------------------------------
# ConfigMap for userservice settings
# -------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: userservice-config
data:
  Jwt__Key: "YourSecretKeyForAuthenticationOfApplication"
  Jwt__Issuer: "yourCompanyIssuer.com"
  Jwt__Audience: "yourCompanyAudience.com"
  Jwt__ExpiresIn: "3600"
  ConnectionStrings__DefaultConnection: "Server=host.minikube.internal;Port=3306;Database=eshop_userservice;User ID=root;Password=password;"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft.AspNetCore: "Warning"
  AllowedHosts: "*"
---
# -------------------------------
# ConfigMap for cartservice settings
# -------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: cartservice-config
data:
  Kafka__Server: "host.minikube.internal:9095"
  Kafka__GroupId: "cartservice-consumer-group"
  Jwt__Key: "YourSecretKeyForAuthenticationOfApplication"
  Jwt__Issuer: "yourCompanyIssuer.com"
  Jwt__Audience: "yourCompanyAudience.com"
  Jwt__ExpiresIn: "3600"
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft.AspNetCore: "Warning"
  AllowedHosts: "*"
---
# -------------------------------
# userservice Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: jensr22/eshop_userservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          envFrom:
            - configMapRef:
                name: userservice-config
---
# -------------------------------
# userservice Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: userservice-service
spec:
  selector:
    app: userservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---

# -------------------------------
# Ingress for path routing
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
spec:
  rules:
    - http:
        paths:
          - path: /api/productservice
            pathType: Prefix
            backend:
              service:
                name: productservice-service
                port:
                  number: 80
          - path: /api/userservice
            pathType: Prefix
            backend:
              service:
                name: userservice-service
                port:
                  number: 80
          - path: /api/cartservice
            pathType: Prefix
            backend:
              service:
                name: cartservice-service
                port:
                  number: 80
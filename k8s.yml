# -----------------------------
# Ingress
# -----------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: eshop.local
      http:
        paths:
          - path: /api/products(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: productservice
                port:
                  number: 80
